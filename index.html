<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Juros Compostos</h2>
        <input type="number" id="capital" placeholder="Capital Inicial (R$)" />
        <input type="number" id="taxa" placeholder="Taxa de Juros (%)" />
        <input type="number" id="tempo" placeholder="Tempo (meses)" />
        <button onclick="calcularJuros()">Calcular Juros Compostos</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularJuros() {
            const capital = parseFloat(document.getElementById('capital').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const tempo = parseInt(document.getElementById('tempo').value);

            if (isNaN(capital) || isNaN(taxa) || isNaN(tempo) || capital <= 0 || taxa <= 0 || tempo <= 0) {
                alert("Por favor, insira valores vÃ¡lidos.");
                return;
            }

            const montante = capital * Math.pow(1 + taxa, tempo);
            const juros = montante - capital;

            document.getElementById('resultado').innerHTML = `
                <p>Montante Final: R$ ${montante.toFixed(2)}</p>
                <p>Juros Ganho: R$ ${juros.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
