<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Juros Compostos</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Calculadora de Juros Compostos</h3>
        <input type="number" id="valorInicial" placeholder="Valor Inicial (R$)">
        <input type="number" id="percentual" placeholder="Taxa (%) ao mês">
        <input type="number" id="periodo" placeholder="Quantidade de meses">
        <button onclick="simular()">Calcular</button>
        <div id="resultado" class="output"></div>
    </div>

    <script>
        function simular() {
            let valor = parseFloat(document.getElementById('valorInicial').value);
            let taxa = parseFloat(document.getElementById('percentual').value) / 100;
            let meses = parseInt(document.getElementById('periodo').value);

            if (!valor || !taxa || !meses || valor <= 0 || taxa <= 0 || meses <= 0) {
                alert("Informe valores válidos!");
                return;
            }

            let total = valor * Math.pow(1 + taxa, meses);
            let lucro = total - valor;

            document.getElementById('resultado').innerHTML = `
                <p>Total acumulado: R$ ${total.toFixed(2)}</p>
                <p>Juros ganhos: R$ ${lucro.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
